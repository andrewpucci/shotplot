[build]
  command = "npm ci && npm run prod"
  publish = "dist"

[build.environment]
  NODE_VERSION = "24"

[context.deploy-preview.environment]
  GTMID = "GTM-XXXXXXX"

[context.branch-deploy.environment]
  GTMID = "GTM-XXXXXXX"

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
